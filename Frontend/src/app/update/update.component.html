<div class="container">
    <div class="row">
      <div class="col-100">
        <h1>Reiniciar Contraseña</h1>
        <form [formGroup]="form" (ngSubmit)="enviarCodigo()">
          <div class="row">
            <label for="username">Username:</label>
            <input class="campo" type="text" id="username" formControlName="username">
          </div>
          <div class="row">
            <label for="password">Contraseña:</label>
            <input class="campo" type="text" id="password" formControlName="password">
          </div>
          <div class="row">
            <div class="col-100 flex j-end">
              <button [disabled]="!form.valid" type="submit">Actualizar</button>
            </div>
          </div>
          <div *ngIf="mensaje" class="mensaje">
            Mensaje: Usuario Actualizado Correctamente
          </div>
        </form>  
      </div>
    </div>
  </div>
