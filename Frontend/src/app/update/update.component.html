<div class="container">
    <div class="row">
      <div class="col-100">
        <h1>Reiniciar Contrase単a</h1>
        <form [formGroup]="form" (ngSubmit)="enviarCodigo()">
          <div class="row">
            <label for="username">Username:</label>
            <input class="campo" type="text" id="username" formControlName="username">
          </div>
          <div class="row">
            <label for="password">Contrase単a:</label>
            <input class="campo" type="text" id="password" formControlName="password">
          </div>
          <div class="row">
            <div class="col-100 flex j-end">
              <button [disabled]="!form.valid" type="submit">Actualizar</button>
            </div>
          </div>
          <div *ngIf="mensaje === '2'" class="mensaje">
            Mensaje: El usuario no existe
          </div>
          <div *ngIf="mensaje === '1'" class="mensaje">
            Mensaje: Contrase単a actualizada correctamente
          </div>
          <div *ngIf="mensaje === '3'" class="mensaje">
            Mensaje: Error al actualizar contrase単a
          </div>
        </form>  
      </div>
    </div>
  </div>
